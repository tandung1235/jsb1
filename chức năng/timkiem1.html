  <script>
    const searchInput = document.getElementById("search-input");
    var divparent = document.querySelector("#data");
    const results1 = divparent.querySelectorAll(".result-parent .result-content");
    const result2 = divparent.querySelectorAll(".result-parent");
    var resultValue = [];
    for(var result of results1) {
      resultValue.push(result.textContent);
    }
    var submitButton = document.getElementById("submit");
    submitButton.addEventListener('click',  function(){
      


      var valueSearch = searchInput.value;
      for(var i = 0; i < results1.length; i ++){
        if(results1[i].textContent != valueSearch){
          result2[i].style.display = 'none';
        }
      } 
    })
